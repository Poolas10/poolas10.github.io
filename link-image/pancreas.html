<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pancreas Quick Access Figures</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Source+Sans+3:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --cream: #ddeef7;
  --ink: #12202e;
  --muted: #3a5a72;
  --accent: #1a6fa8;
  --rule: #a8cfe0;
  --card-bg: #c8e4f2;
}

body {
  background: var(--cream);
  color: var(--ink);
  font-family: 'Source Sans 3', sans-serif;
  font-weight: 300;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

header {
  width: 100%;
  max-width: 900px;
  padding: 60px 24px 0;
  text-align: center;
  animation: fadeUp .7s ease both;
}

header h1 {
  font-family: 'Lora', serif;
  font-size: clamp(2rem, 5vw, 3rem);
  font-weight: 600;
  letter-spacing: -0.5px;
  line-height: 1.15;
}

header p.subtitle {
  margin-top: 10px;
  font-size: 1rem;
  color: var(--muted);
  font-style: italic;
  font-family: 'Lora', serif;
}

.rule {
  width: 100%;
  max-width: 900px;
  padding: 0 24px;
  margin: 32px 0;
  animation: fadeUp .7s .1s ease both;
}

.rule hr {
  border: none;
  border-top: 1px solid var(--rule);
}

.back-link {
  width: 100%;
  max-width: 900px;
  padding: 0 24px;
  margin-bottom: 24px;
  animation: fadeUp .7s .1s ease both;
}

.back-link a {
  font-size: .9rem;
  color: var(--accent);
  text-decoration: none;
  border-bottom: 1px solid transparent;
  transition: border-color .15s;
}

.back-link a:hover {
  border-bottom-color: var(--accent);
}

.image-grid {
  width: 100%;
  max-width: 1600px;
  padding: 0 24px 80px;
  display: grid;
  grid-template-columns: 1fr;
  gap: 24px;
  animation: fadeUp .7s .2s ease both;
}

.image-card {
  background: var(--card-bg);
  border: 1px solid var(--rule);
  border-radius: 6px;
  overflow: hidden;
  transition: transform .2s, box-shadow .2s;
}

.image-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(26,111,168,.12);
}

.image-card img {
  width: 100%;
  height: auto;
  object-fit: contain;
  display: block;
}

.image-card .card-body {
  padding: 14px 16px;
}

.image-card .card-title {
  font-family: 'Lora', serif;
  font-weight: 600;
  font-size: 1rem;
  margin-bottom: 6px;
  color: var(--ink);
}

.image-card .card-caption {
  font-size: .85rem;
  color: var(--muted);
  line-height: 1.5;
  margin-bottom: 10px;
}

.image-card .card-source a {
  font-size: .8rem;
  color: var(--accent);
  text-decoration: none;
  border-bottom: 1px solid transparent;
  transition: border-color .15s;
}

.image-card .card-source a:hover {
  border-bottom-color: var(--accent);
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(18px); }
  to   { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>

  <header>
    <h1>Pancreas Quick Access Figures</h1>
    <p class="subtitle">Visual references and figures</p>
  </header>

  <div class="rule"><hr /></div>

  <div class="back-link">
    <a href="https://poolas10.github.io/quick-figures.html">‚Üê Back to Figures</a>
  </div>

  <div class="image-grid">

<div class="image-card">
  <img src="https://raw.githubusercontent.com/Poolas10/poolas10.github.io/refs/heads/main/Images/Panccyst.jpg" alt="Pancreatic Cyst" />
  <div class="card-body">
    <div class="card-title">Pancreatic Cyst</div>
    <div class="card-caption">Test 2</div>
    <div class="card-source"><a href="https://journals.lww.com/ajg/fulltext/2018/04000/acg_clinical_guideline__diagnosis_and_management.8.aspx" target="_blank">Image Source - 2018 ACG Panc Cyst</a></div>
  </div>
</div>

  </div>

</body>
</html>
